<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 subpixel-antialiased">
  <div class="max-w-md w-full space-y-8" *ngIf="forgotSuccess == 0">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Forgot Password?
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        No worries, we'll sent you an email to reset it. Or
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" [routerLink]="['../login']">
          Log in
        </a>
      </p>
    </div>
    <div class="bg-white border border-gray-200 shadow-sm rounded-md pb-8 px-8">
      <form class="mt-8" [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword(forgotPasswordForm)">
        <div class="rounded-md shadow-sm mt-6">
          <label for="email-address" class="font-semibold text-gray-600">Email address</label>
          <input id="email-address" name="email" type="email" autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" formControlName="email">
        </div>
        <div *ngIf="forgotPasswordForm.controls['email'].invalid && (forgotPasswordForm.controls['email'].dirty || forgotPasswordForm.controls['email'].touched)" class="pt-1 text-sm text-red-600">
          <fa-icon [icon]="faTimes"></fa-icon> Please enter a valid email
        </div>

        <div class="mt-6">
          <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white" [disabled]="isFormSubmit || forgotPasswordForm.invalid" [ngClass]="{'bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500': !isFormSubmit, 'bg-gray-400 hover:bg-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400': isFormSubmit}">
            <span class="absolute left-0 inset-y-0 flex items-center pl-3">
              <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" *ngIf="isFormSubmit">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
            </span>
            <span class="font-normal"><span *ngIf="!isFormSubmit">Reset password</span><span *ngIf="isFormSubmit">Sending email...</span></span>
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="max-w-md w-full space-y-8" *ngIf="forgotSuccess == 1">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark-indigo-600.svg" alt="Workflow">
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        An email has been sent allowing you to reset your password.
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Go to
        <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500" [routerLink]="['../login']">
          Log in
        </a>
      </p>
    </div>
  </div>
</div>
